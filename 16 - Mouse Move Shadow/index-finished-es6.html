<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }


  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
 //é«˜çº§é€‰æ‹©å™¨
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const factor = 0.4; //å½“é¼ æ ‡ç§»åŠ¨è‡³æ˜¾ç¤ºåŒºåŸŸè¾¹ç•Œæ—¶ï¼Œé˜´å½±è·ç¦»å heroå…ƒç´ å®½å’Œé«˜çš„æ¯”ä¾‹

  function shadowMove(e) {
    //è§£æ„èµ‹å€¼
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;
    
    //å°†é¼ æ ‡ä½ç½®è½¬æ¢ä¸ºç›¸å¯¹è§†å£å·¦ä¸Šè§’çš„åæ ‡ï¼Œæœ¬ä¾‹ä¸­ç”±äºheroå…ƒç´ å æ»¡è§†å£æ•…æœªèµ·å®é™…ä½œç”¨
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = parseInt((x-width/2)*factor);
    const yWalk = parseInt((y-height/2)*factor);

    //ä½¿ç”¨æ¨¡æ¿å­—ç¬¦ä¸²èµ‹å€¼
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;

  }

//åœ¨heroèŒƒå›´å†…ç›‘å¬é¼ æ ‡ç§»åŠ¨äº‹ä»¶
  hero.addEventListener('mousemove', shadowMove);
</script>
</body>
