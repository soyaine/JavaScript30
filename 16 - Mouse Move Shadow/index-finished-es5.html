<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow-ES5</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>
<!--CSS part-->
  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>
<!--Js part-->
<script>
var hero = document.querySelector('.hero');
var text = hero.querySelector('h1');
var factor = 0.4;//å½“é¼ æ ‡ç§»åŠ¨è‡³æ˜¾ç¤ºåŒºåŸŸè¾¹ç•Œæ—¶ï¼Œé˜´å½±è·ç¦»å heroå…ƒç´ å®½å’Œé«˜çš„æ¯”ä¾‹
//åœ¨divèŒƒå›´å†…ç›‘å¬
hero.addEventListener('mousemove',shadowMove);

//æ–‡å­—é˜´å½±æ•ˆæœåŠç§»åŠ¨å‡½æ•°
function shadowMove(e){
    var range = {
      x:hero.offsetWidth,
      y:hero.offsetHeight
    }
    var pos = {
      x:e.target.offsetLeft+e.offsetX,
      y:e.target.offsetTop+e.offsetY
    }
    //è®¡ç®—é˜´å½±ç§»åŠ¨è·ç¦»
    var disX = parseInt((pos.x-range.x/2)*factor);
    var disY = parseInt((pos.y-range.y/2)*factor);
    //ä¿®æ”¹é˜´å½±æ ·å¼
    text.style.textShadow = disX+'px '+disY+'px 0 #3498db,'+(-disX)+'px '+disY+'px 0 #1abc9c,'+disY+'px '+(-disX)+'px 0 #9b59b6,'+(-disY)+'px '+(-disX)+'px 0 #e74c3c';
}
</script>
</body>
</html>
